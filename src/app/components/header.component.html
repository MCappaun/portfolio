<header class="fixed top-0 left-0 right-0 z-50 bg-portfolio-bg/90 backdrop-blur-md border-b border-portfolio-purple/20">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo/Name -->
            <h1 class="text-2xl font-bold font-poppins text-portfolio-text">
                Mateus Cappaun
            </h1>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <nav class="flex space-x-8">
                    <button (click)="scrollToSection('inicio')"
                        class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300">
                        Início
                    </button>
                    <button (click)="scrollToSection('sobre')"
                        class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300">
                        Sobre
                    </button>
                    <button (click)="scrollToSection('projetos')"
                        class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300">
                        Projetos
                    </button>
                    <button (click)="scrollToSection('contato')"
                        class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300">
                        Contato
                    </button>
                </nav>

                <!-- Theme Toggle - Desktop -->
                <button (click)="toggleTheme()"
                    class="text-portfolio-text/70 hover:text-portfolio-text transition-colors duration-300 p-2">
                    <ng-container *ngIf="theme === 'dark'; else light">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m8.66-12.34l-.71.71m-13.9 13.9l-.71.71m16.97-5.66h-1M4 12H3m1.05-4.95l.71.71m13.9-13.9l.71.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </ng-container>
                    <ng-template #light>
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3a9 9 0 100 18 9 9 0 000-18z" />
                        </svg>
                    </ng-template>
                </button>
            </div>

            <!-- Mobile Controls -->
            <div class="md:hidden flex items-center space-x-4">
                <button (click)="toggleTheme()"
                    class="text-portfolio-text/70 hover:text-portfolio-text transition-colors duration-300 p-2">
                    <ng-container *ngIf="theme === 'dark'; else lightMobile">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m8.66-12.34l-.71.71m-13.9 13.9l-.71.71m16.97-5.66h-1M4 12H3m1.05-4.95l.71.71m13.9-13.9l.71.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </ng-container>
                    <ng-template #lightMobile>
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3a9 9 0 100 18 9 9 0 000-18z" />
                        </svg>
                    </ng-template>
                </button>

                <button (click)="toggleMenu()"
                    class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300">
                    <ng-container *ngIf="isMenuOpen; else menuIcon">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </ng-container>
                    <ng-template #menuIcon>
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </ng-template>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <nav *ngIf="isMenuOpen" class="md:hidden mt-4 pb-4 border-t border-portfolio-purple/20 pt-4">
            <div class="flex flex-col space-y-4">
                <button (click)="scrollToSection('inicio')"
                    class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300 text-left">Início</button>
                <button (click)="scrollToSection('sobre')"
                    class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300 text-left">Sobre</button>
                <button (click)="scrollToSection('projetos')"
                    class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300 text-left">Projetos</button>
                <button (click)="scrollToSection('contato')"
                    class="text-portfolio-text hover:text-portfolio-blue transition-colors duration-300 text-left">Contato</button>
            </div>
        </nav>
    </div>
</header>
